<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Planner</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/main.js"></script>
    <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">/ -->
</head>
<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"> Add task | Daily Planner
          <!-- <span class="tagline">Photoshop Website Template</span>   -->
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="add.html">Add Entry</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <section id ="land">
    <div class="container">
      <h2 class="page-header">Add Tasks</h2>  
      
      <form id="add-task-form" role="form" action="index.html">
        <div class="form-group">
          <label>Task</label>
          <input type="text" class="form-control" id="task" placeholder="Enter Task">
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select class="form-control" id="priority">
            <option value="low">Low</option>
            <option value="normal" selected>Normal</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="date" class="form-control">
        </div>

        <div class="form-group">
          <label>Time</label>
          <input type="time" id="time" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
